<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <div layout:fragment="content1">

         <div class="row">
             <div class="col-lg-12">
                 <section class="panel">
                     <a href="/countries" class="btn btn-primary">Add New</a>

                     <header class="panel-heading">
                         Advanced Table
                     </header>

                     <table class="table table-striped table-advance table-hover">
                         <tbody>
                         <tr>
                             <th><i class="icon_profile"></i> Description</th>
                             <th><i class="icon_calendar"></i> Capital</th>
                             <th><i class="icon_mail_alt"></i> Code</th>
                             <th><i class="icon_pin_alt"></i> Nationality</th>
                             <th><i class="icon_mobile"></i> Continent</th>
                         </tr>
                         <tr th:each="country : ${countries}">
                             <td th:text="${country.description}"></td>
                             <td th:text="${country.capital}"></td>
                             <td th:text="${country.code}"></td>
                             <td th:text="${country.nationality}"></td>
                             <td th:text="${country.continent}"></td>
                             <!-- ROWS BUTTONS -->
                             <td>
                                 <div class="btn-group">
                                     <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                     <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                     <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                                 </div>
                             </td>
                         </tr>

                         </tbody>
                     </table>
                 </section>
             </div>
         </div>
         
     </div>

</body>
</html>
